<!DOCTYPE html>
<html lang="en" style="height:100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>App</title>
</head>
<body style="width: 100%; height: 100%; margin: 0px">
<div style="width:100%;height:100%;" id="app"></div>
<script src="public/jspm_packages/system.js"></script>
<script src="public/config.js"></script>
<script>
    var readyForMainLoad
    if (location.origin.match(/localhost/)) {
     System.trace = true
     readyForMainLoad = System.import('systemjs-hot-reloader').then(function(HotReloader){
       hr = new HotReloader.default('localhost:7900')  // chokidar-socket-emitter port
     })
    }
    Promise.resolve(readyForMainLoad).then(() => {
     System.import('app').then(function () {
       console.log('ran at ', new Date())
     })
    })
</script>
</body>
